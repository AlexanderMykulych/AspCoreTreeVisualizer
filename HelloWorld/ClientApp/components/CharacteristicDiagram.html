<template id="characteristic-diagram">
    <div :class="classes">
        <div class="card border-dark mb-3">
            <div class="card-header">{{diagramId}}</div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <!--<div :id="(graph.Name + '_symbolPallette')" class="col-1"></div>-->
                        <div :id="diagramId" class="col-9"></div>
                        <div :id="(diagramId + '_overview')" class="col-3 card-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <add-depend-modal-window :bus="bus" :id="diagramId" :startpoints="selectedNodes" :show.sync="showAddDependModal" @addpoint="addPoint" :characteristics="characteristics"/>
    </div>
</template>
