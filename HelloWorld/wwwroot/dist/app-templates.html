<!-- ClientApp/components/AppHello.html -->
<template id="app-hello-template">
    <div>
        <span>{{message}}</span>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <button @click="addGraph">Add Graph</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div v-for="graph in diagrams" class="row">
                <characteristic-diagram :graph="graph" classes="col" height="600" @on-add-node="addNode" @on-add-connection="addConnection" />
            </div>
        </div>
    </div>
</template>
<template id="characteristic-diagram">
    <div :class="classes">
        <div class="card border-dark mb-3">
            <div class="card-header">{{diagramId}}</div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <!--<div :id="(graph.Name + '_symbolPallette')" class="col-1"></div>-->
                        <div :id="diagramId" class="col-9"></div>
                        <div :id="(diagramId + '_overview')" class="col-3 card-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <add-depend-modal-window :bus="bus" :id="diagramId" :startpoints="selectedNodes" :show.sync="showAddDependModal" @addpoint="addPoint"/>
    </div>
</template>
<template id="test-temp">
    <div id="watch-example">
        <p>
            Задайте вопрос, на который можно ответить "да" или "нет":
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>
</template>

<template id="add-depend-point">
	<div class="modal fade" :id="('add-depend-point_' + id)" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-width" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Добавить зависимость на характеристику</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col-5">
								<ul class="list-group">
									<li class="list-group-item active">Исходные характеристики</li>
									<li v-for="point in startpoints" class="list-group-item">{{point}}</li>
								</ul>
							</div>
							<div class="col-7">
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="inputGroup-sizing-default">Характеристика</span>
									</div>
									<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" v-model="point">
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
					<button type="button" class="btn btn-primary" @click="addPoint">Добавить</button>
				</div>
			</div>
		</div>
	</div>
</template>
