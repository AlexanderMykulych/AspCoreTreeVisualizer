<!-- ClientApp/components/AppHello.html -->
<template id="app-hello-template">
    <div>
        <span>{{message}}</span>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <button @click="addGraph">Add Graph</button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div v-for="graph in diagrams" class="row">
                <characteristic-diagram
					:graph="graph"
					classes="col"
					height="600"
					@on-add-node="addNode"
					@on-add-connection="addConnection"
					:characteristics="characteristics"
					@node-prop-change="onNodePropChange"
				/>
            </div>
        </div>
    </div>
</template>
<template id="characteristic-diagram">
    <div :class="classes">
        <div class="card border-dark mb-3">
            <div class="card-header">{{diagramId}}</div>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="row">
                        <!--<div :id="(graph.Name + '_symbolPallette')" class="col-1"></div>-->
                        <div :id="diagramId" class="col-9"></div>
                        <div :id="(diagramId + '_overview')" class="col-3 card-body"></div>
                    </div>
                </div>
            </div>
        </div>
        <add-depend-modal-window :bus="bus" :id="diagramId" :startpoints="selectedNodes" :show.sync="showAddDependModal" @addpoint="addDependentPoint" :characteristics="characteristics"/>
    </div>
</template>
<template id="test-temp">
    <div id="watch-example">
        <p>
            Задайте вопрос, на который можно ответить "да" или "нет":
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>
</template>

<template id="add-depend-point">
	<div class="modal fade" :id="('add-depend-point_' + id)" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-width" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Добавить зависимость на характеристику</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col-5">
								<div id="accordion">
									<div class="card text-white bg-dark mb-3">
										<div class="card-header">
											Исходные характеристики
										</div>
									</div>
									<div class="card" v-for="(point, index) in startpoints">
										<div class="card-header" id="headingOne">
											<h5 class="mb-0">
												<button class="btn btn-link" data-toggle="collapse" :data-target="'#collapseOne_' + index" aria-expanded="true" aria-controls="collapseOne">
													{{point.labels[0].text}}
												</button>
											</h5>
										</div>
										<div :id="'collapseOne_' + index" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
											<div class="card-body">
												<rule-controll :point="point" :index="index" @rule-change="onRuleChange"/>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-7">
								<div class="container">
									<div class="row">
										<div class="col">
											<div class="input-group mb-3">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroup-sizing-default">Характеристика</span>
												</div>
												<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" v-model="point">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="input-group mb-3">
												<select class="custom-select" id="inputGroupSelect01" v-model="selectedCharacteristic">
													<option v-for="char in characteristics" :value="char">{{char.Name}}</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row" v-if="selectedCharacteristic != null">
										<div class="col" v-if="togglesValues != null && togglesValues.length > 0">
											<div class="input-group mb-3">
												<div class="input-group-prepend">
													<label class="input-group-text" for="selectDefault">Default</label>
												</div>
												<select class="form-control" id="selectDefault" v-model="defaultValue">
													<option v-for="value in togglesValues">{{value.Name}}</option>
												</select>
											</div>
										</div>
										<div class="col">
											<div class="form-check">
												<input type="checkbox" class="form-check-input" id="modal-point-required" v-model="required">
												<label class="form-check-label" for="modal-point-required">Обязательно</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col" v-if="selectedCharacteristic != null">
											<div class="form-check" v-for="(char, index) in selectedCharacteristic.Values">
												<input type="checkbox" class="form-check-input" v-model="togglesValues" :id="'checkbox_' + index" :value="char">
												<label class="form-check-label" :for="'checkbox_' + index">{{char.Name}}</label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
					<button type="button" class="btn btn-primary" @click="addPoint">Добавить</button>
				</div>
			</div>
		</div>
	</div>
</template>
<template id="rule-controll">
	<div>
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<a class="nav-item nav-link active" id="nav-value-tab" data-toggle="tab" href="#nav-value" role="tab" aria-controls="nav-home" aria-selected="true">Значения</a>
				<a class="nav-item nav-link" id="nav-role-tab" data-toggle="tab" href="#nav-role" role="tab" aria-controls="nav-profile" aria-selected="false">Роли</a>
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-value" role="tabpanel" aria-labelledby="nav-value-tab">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="form-check" v-for="(char, index) in point.Values">
								<input type="checkbox" class="form-check-input" v-model="togglesValues" :id="'rule_value_checkbox_' + index" :value="char">
								<label class="form-check-label" :for="'rule_value_checkbox_' + index">{{char.Name}}</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="nav-role" role="tabpanel" aria-labelledby="nav-role-tab">
				test role
			</div>
		</div>
	</div>
</template>
