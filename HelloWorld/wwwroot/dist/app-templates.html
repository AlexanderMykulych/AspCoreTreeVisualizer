<!-- ClientApp/components/AppHello.html -->
<template id="app-hello-template">
	<div>
		<span>{{message}}</span>
		<div class="container">
			<div class="row">
				<div class="col-2">
					<button @click="addGraph">Add Graph</button>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div v-for="graph in diagrams" class="row">
				<characteristic-diagram :graph="graph"
										classes="col"
										height="600"
										@on-add-node="addNode"
										@on-add-connection="addConnection"
										:characteristics="characteristics"
				                        @node-prop-change="onNodePropChange" 
										:roles="roles"/>
			</div>
		</div>
	</div>
</template>
<template id="characteristic-diagram">
	<div :class="classes">
		<div class="card border-dark mb-3">
			<div class="card-header">{{diagramId}}</div>
			<div class="card-body">
				<div class="container-fluid">
					<div class="row">
						<!--<div :id="(graph.Name + '_symbolPallette')" class="col-1"></div>-->
						<div :id="diagramId" class="col-9"></div>
						<div :id="(diagramId + '_overview')" class="col-3 card-body"></div>
					</div>
				</div>
			</div>
		</div>
		<add-depend-modal-window
			:bus="bus"
			:id="diagramId"
			:startpoints="selectedNodes"
			:show.sync="showAddDependModal"
			@addpoint="addDependentPoint"
			:characteristics="characteristics"
			:roles="roles"/>
	</div>
</template>
<template id="test-temp">
    <div id="watch-example">
        <p>
            Задайте вопрос, на который можно ответить "да" или "нет":
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>
</template>

<template id="add-depend-point">
	<div class="modal fade" :id="('add-depend-point_' + id)" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-width modal-large" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Добавить зависимость на характеристику</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-5">
								<div id="accordion">
									<div class="card text-white bg-dark mb-3">
										<div class="card-header">
											Исходные характеристики
										</div>
									</div>
									<div class="card" v-for="(point, index) in startpoints">
										<div class="card-header" id="headingOne">
											<h5 class="mb-0">
												<button class="btn btn-link" data-toggle="collapse" :data-target="'#collapseOne_' + index" aria-expanded="true" aria-controls="collapseOne">
													{{point.labels[0].text}}
												</button>
											</h5>
										</div>
										<div :id="'collapseOne_' + index" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
											<div class="card-body">
												<rule-controll
															   :point="point"
															   :index="index"
															   :values="point.Values"
															   :roles="roles"
															   @rule-change="onRuleChange"/>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-7">
								<div class="container">
									<div class="row">
										<div class="col">
											<div class="input-group mb-3">
												<div class="input-group-prepend">
													<span class="input-group-text" id="inputGroup-sizing-default">Характеристика</span>
												</div>
												<input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" v-model="point">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col">
											<div class="input-group mb-3">
												<select class="custom-select" id="inputGroupSelect01" v-model="selectedCharacteristic">
													<option v-for="char in characteristics" :value="char">{{char.Name}}</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row" v-if="selectedCharacteristic != null">
										<div class="col" v-if="togglesValues != null && togglesValues.length > 0">
											<div class="input-group mb-3">
												<div class="input-group-prepend">
													<label class="input-group-text" for="selectDefault">Default</label>
												</div>
												<select class="form-control" id="selectDefault" v-model="defaultValue">
													<option v-for="value in togglesValues" :value="value">{{value.Name}}</option>
												</select>
											</div>
										</div>
										<div class="col">
											<div class="form-check">
												<input type="checkbox" class="form-check-input" id="modal-point-required" v-model="required">
												<label class="form-check-label" for="modal-point-required">Обязательно</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col" v-if="selectedCharacteristic != null">
											<rule-controll :point="selectedCharacteristic"
														   index="main"
														   :values="selectedCharacteristic.Values"
														   :roles="roles"
														   @rule-change="onSelectCharRuleChange"
														   :role-with-detail="true"
														   :role-detail-values="togglesValues"/>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
					<button type="button" class="btn btn-primary" @click="addPoint">Добавить</button>
				</div>
			</div>
		</div>
	</div>
</template>
<template id="rule-controll">
	<div>
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<a class="nav-item nav-link active" :id="'nav-value-tab' + uniq" data-toggle="tab" :href="'#nav-value' + uniq" role="tab" aria-controls="nav-home" aria-selected="true">Значения</a>
				<a class="nav-item nav-link" :id="'nav-role-tab' + uniq" data-toggle="tab" :href="'#nav-role' + uniq" role="tab" aria-controls="nav-profile" aria-selected="false">Роли</a>
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" :id="'nav-value' + uniq" role="tabpanel" :aria-labelledby="'nav-value-tab' + uniq">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="form-check" v-for="(char, index) in values">
								<input type="checkbox" class="form-check-input" v-model="togglesValues" :id="'rule_value_checkbox_' + uniq + index" :value="char">
								<label class="form-check-label" :for="'rule_value_checkbox_' + uniq + index">{{char.Name}}</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" :id="'nav-role' + uniq" role="tabpanel" :aria-labelledby="'nav-role-tab' + uniq">
				<div class="container">
					<div class="row">
						<div class="col input-group">
							<select class="custom-select" :id="'inputGroup' + uniq" v-model="selectedRole">
								<option v-for="(role, index) in existsRoles" :value="role" :selected="index == 1 ? '' : 'false'">{{role.Name}}</option>
							</select>
							<div class="input-group-append">
								<button class="btn btn-outline-secondary" type="button" @click="onRoleSelectClick">Вибрать</button>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-check">
								<div class="container">
									<div class="row">
										<table class="table">
											<thead>
												<tr>
													<th scope="col">Роль</th>
													<th scope="col" v-if="roleWithDetail">Default</th>
													<th scope="col" v-if="roleWithDetail">Обязательно</th>
												</tr>
											</thead>
											<tbody>
												<tr v-for="(roleInfo, index) in togglesRoles">
													<td><div class="d-flex justify-content-center">{{roleInfo.role.Name}}</div></td>
													<td v-if="roleWithDetail">
														<div class="input-group mb-3 d-flex justify-content-center" :disabled="roleDetailValues != null && roleDetailValues.length > 0 && roleInfo.IsChecked">
															<select class="form-control" :id="'role-selectDefault' + uniq" v-model="roleInfo.DefaultValue">
																<option v-for="value in roleDetailValues" :value="value">{{value.Name}}</option>
															</select>
														</div>
													</td>
													<td v-if="roleWithDetail"><div class="d-flex justify-content-center"><input type="checkbox" class="form-check-input" v-model="roleInfo.Required" :id="'rule_require_checkbox_' + uniq + index"></div></td>
													<td>
														<button type="button" class="close" aria-label="Close" @click="removeRoleByIndex(index)">
															<span aria-hidden="true">&times;</span>
														</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
